<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">

    <title>Dashboard</title>
  </head>
  <body>
    <div style="display:flex;justify-content:center;">
      <ul class="menu">
        <ul>
          <li><a href="/"><img src="../static/images/sol-logo.png" style="width:15%" alt="Home" title="Home"></a></li>
          <li><a href="/contact">Contact Us</a></li>
          <li><a href="/manufacturing">Manufacturing</a></li>
          <li><a href="/solar">Solar Generation</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
      </ul>
    </div>

    <h1 id="userHeader">Welcome, {{ user }}</h1>
    <div class="middleSection">
      <div id="topMidSection">
        <div id="FTPSection">
          <h2>FTP Server View</h2>
          <table id="FTPTable" name="FTPTable">
            <tr class="FTPEntry" name="FTPEntry">
              <td class="FTPFile">File1</td>
              <td class="FTPDownload">
                <button class="FTPDownloadButton">Download1</button>
              </td>
            </tr>
            <tr class="FTPEntry" name="FTPEntry">
              <td class="FTPFile">File2</td>
              <td class="FTPDownload">
                <button class="FTPDownloadButton">Download2</button>
              </td>
            </tr>
            <tr class="FTPEntry" name="FTPEntry">
              <td class="FTPFile">File3</td>
              <td class="FTPDownload">
                <button class="FTPDownloadButton">Download3</button>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div id="bottomMidSection">
        <div id="EmailSection">
          <h2>Email View</h2>
          <table id="EmailTable" name="EmailTable">
            <tr class="EmailEntry" name="EmailEntry">
              <td class="Email">Email1</td>
            </tr>
            <tr class="EmailEntry" name="EmailEntry">
              <td class="Email">Email2</td>
            </tr>
            <tr class="EmailEntry" name="EmailEntry">
              <td class="Email">Email3</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>

  <footer>
    <div>
      <ul class="bottomMenu">
        <ul>
          <li><a href="/"><img src="../static/images/vitavehiculum.png" style="width:15%" alt="Vita Vehiculum" title="Home"></a></li>
          <li><a href="/">Subscribe to Newsletter</a></li>
          <li><a href="/">Links to Stuff</a></li>
        </ul>
      </div>
    </div>
  </footer>

</html>
